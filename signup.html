<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentify - Sign Up</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-mode-btn" title="Toggle dark mode">ğŸŒ™</button>

  <div class="auth-overlay" id="authOverlay">
    <div class="auth-container">
      <!-- Left Side - Background Image -->
      <div class="auth-left">
        <div class="auth-left-content">
          <a href="login.html" class="auth-switch-btn">Log in</a>
          <h1>Join Rentify<br>Today</h1>
          <p>Start managing your<br>properties efficiently</p>
        </div>
      </div>

      <!-- Right Side - Form Area -->
      <div class="auth-right">
        <!-- Rentify branding floating above -->
        <h1 class="rentify-title-auth">Rentify</h1>
        
        <!-- SIGNUP FORM - No card, directly on background -->
        <form id="signupForm" class="auth-form">
          <h2 class="landlord-title">Landlord Sign Up</h2>
          <input type="text" id="signupName" placeholder="Full Name" required>
          <input type="email" id="signupEmail" placeholder="E-mail" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="submit" id="signupBtn">SIGN UP</button>
          <p id="signupError" class="auth-error"></p>
        </form>
      </div>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    // Dark Mode Toggle with background switching
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      if (darkModeToggle) {
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
          document.body.classList.add('dark-mode');
          darkModeToggle.textContent = 'â˜€ï¸';
        }

        darkModeToggle.addEventListener('click', () => {
          const isCurrentlyDark = document.body.classList.toggle('dark-mode');
          darkModeToggle.textContent = isCurrentlyDark ? 'â˜€ï¸' : 'ğŸŒ™';
          localStorage.setItem('darkMode', isCurrentlyDark);
        });
      }
    });
  </script>
</body>
</html>
